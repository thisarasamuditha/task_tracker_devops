# Production configuration for Docker deployment
spring.application.name=demo

# MySQL Database Configuration (Docker container)
# Database URL uses service name 'db' from docker-compose.yml
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://db:3306/taskdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:devops}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:DevOps@2026}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQLDialect}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings (optimized for t3.micro)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Server configuration
server.port=${SERVER_PORT:8088}